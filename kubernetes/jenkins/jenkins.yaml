---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: jenkins
  labels:
    k8s-app: jenkins
  namespace: jenkins-cicd
spec:
  selector:
    matchLabels:
      k8s-app: jenkins
  replicas: 1
  strategy:  
    type: RollingUpdate  
    rollingUpdate:  
      maxSurge: 2  
      maxUnavailable: 0
  template:
    metadata:
      name: jenkins
      labels:
        k8s-app: jenkins
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: jenkins
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 50000
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 0.5
              memory: 500Mi
          env:
            - name: LIMITS_MEMORY
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Mi
            - name: JAVA_OPTS
              value: "-Xmx$(LIMITS_MEMORY)m -XshowSettings:vm -Dhudson.slaves.NodeProvisioner.initialDelay=0 -Dhudson.slaves.NodeProvisioner.MARGIN=50 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85 -Duser.timezone=Asia/Shanghai"
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true
          livenessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 12 # ~2 minutes
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 12 # ~2 minutes
      securityContext:
        fsGroup: 1000
      volumes:
        - name: jenkins-home
          emptyDir: {}
        - name: host-time
          hostPath:
            path: /etc/localtime
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.254.0.2
          - 172.17.0.250
        searches:
          - svc.cluster.local
          - bj2.yongche.com
        options:
          - name: ndots
            value: "2"
          - name: edns0
